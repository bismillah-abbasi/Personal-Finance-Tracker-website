<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign In - Personal Finance Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h1>Sign In</h1>
      <form id="signInForm" class="form">
        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>
        <div class="form-row">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Enter your password" required />
        </div>
        <div class="form-row form-actions">
          <button type="submit" class="btn">Sign In</button>
        </div>
        <p class="muted">Don't have an account? <a href="signup.html">Sign Up</a></p>
      </form>
      <p id="signInError" class="error"></p>
    </div>
  </div>

  <script src="auth.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // If already logged in, redirect to dashboard
      const logged = auth_getLoggedInUser();
      if (logged) {
        window.location.href = 'index.html';
        return;
      }

      const form = document.getElementById('signInForm');
      const errorEl = document.getElementById('signInError');

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const email = form.email.value.trim().toLowerCase();
        const password = form.password.value;

        const result = auth_signIn(email, password);
        if (result.success) {
          window.location.href = 'index.html';
        } else {
          errorEl.textContent = result.message;
        }
      });
    });
  </script>
</body>
</html>

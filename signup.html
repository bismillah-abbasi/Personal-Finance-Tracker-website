<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up - Personal Finance Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h1>Create Account</h1>
      <form id="signUpForm" class="form">
        <div class="form-row">
          <label for="fullName">Full Name</label>
          <input id="fullName" name="fullName" type="text" placeholder="Your name" required />
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>
        <div class="form-row">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Choose a password" required />
        </div>
        <div class="form-row">
          <label for="confirmPassword">Confirm Password</label>
          <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Repeat password" required />
        </div>
        <div class="form-row form-actions">
          <button type="submit" class="btn">Sign Up</button>
        </div>
        <p class="muted">Already have an account? <a href="signin.html">Sign In</a></p>
      </form>
      <p id="signUpError" class="error"></p>
    </div>
  </div>

  <script src="auth.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // If already logged in, redirect to dashboard
      const logged = auth_getLoggedInUser();
      if (logged) {
        window.location.href = 'index.html';
        return;
      }

      const form = document.getElementById('signUpForm');
      const errorEl = document.getElementById('signUpError');

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const fullName = form.fullName.value.trim();
        const email = form.email.value.trim().toLowerCase();
        const password = form.password.value;
        const confirmPassword = form.confirmPassword.value;

        const result = auth_signUp({ fullName, email, password, confirmPassword });
        if (result.success) {
          // After sign up, redirect to signin for login (or directly log in)
          window.location.href = 'signin.html';
        } else {
          errorEl.textContent = result.message;
        }
      });
    });
  </script>
</body>
</html>
